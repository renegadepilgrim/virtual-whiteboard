<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src =js/jquery-3.1.1.js> </script>
    <script src="js/scripts.js"></script>
    <title>VIRTUAL WHITEBOARD</title>
  </head>
  <body>
    <div class="container">
      <header class="page-header text-center">
        <ul class="nav nav-pills fixed-top">
          <li class="active styles1"><a href="index.html">Home</a></li>
          <li><a href="wednesday.html">Wednesday</a></li>
          <li><a href="thursday.html">Thursday</a></li>
          <li><a href="friday.html">Friday</a></li>
          <li><a href="saturday.html">Saturday</a></li>
          <li><a href="sunday.html">Sunday</a></li>
          <li><a href="monday.html">Monday</a></li>
        </ul>
      </header>
      <div class ="jumbotron">
        <h2>GCN CONFERENCE</h2>
      </div>
      <form class="form">
        <div class="form-group">
          <label for="event">Event</label>
          <input type="text" class="form-control" id="event" placeholder="Event Name">
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Jane Doe">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="jane.doe@example.com">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" class="form-control" id="phone" placeholder="(XXX) XXX-XXXX">
        </div>
        <div class="form-group">
          <label for="Location">Location</label>
          <input type="text" class="form-control" id="location" placeholder="Meeting Location, 1234 State St., Portland, OR 97202">
        </div>
        <div class="form-group">
          <label for="Meetup Location">Meetup Location</label>
          <input type="text" class="form-control" id="meetuplocation" placeholder="hotel lobby by the concierge desk">
        </div>
        <div class="form-group">
          <label for="Description">Description</label>
          <input type="text" class="form-control" id="description" placeholder="Describe your event">
        </div>
        <div class="form-group">
          <p><strong>Date</strong></p>
          <!-- <label for="date">Date</label> -->
          <select class="form-control" id="date">
            <option value="weds">Wednesday, January 4, 2017</option>
            <option value="thurs">Thursday, January 5, 2017</option>
            <option value="fri">Friday, January 6, 2017</option>
            <option value="sat">Saturday, January 7, 2017</option>
            <option value="sun">Sunday, January 8, 2017</option>
            <option value="mon">Monday, January 9, 2017</option>
          </select>
        </div>
        <div class="input-group clockpicker">
          <input type="text" class="form-control" value="09:30">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-time"></span>
          </span>
        </div>
<script type="text/javascript">
$('.clockpicker').clockpicker();
</script>
          <br>
        <button for="form" type="submit" id="submit-btn">Submit</button>
    </form>
  </div>
  </body>
</html>
